spring:
  application:
    name: order
  cloud:
    kubernetes:
      reload:
        enabled: true
---
spring:
  profiles: local
  flyway:
    enabled: true
  cloud:
    kubernetes:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5433/order?useUnicode=true&characterEncoding=utf8
    username: local
    password: local
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
  hibernate:
    ddl-auto: update
  main:
    allow-bean-definition-overriding: true
---
spring:
  profiles: test
  flyway:
    enabled: true
  cloud:
    kubernetes:
      enabled: false
  jpa:
    open-in-view: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate.enable_lazy_load_no_trans: true
      hibernate.show_sql: false
  main:
    allow-bean-definition-overriding: true