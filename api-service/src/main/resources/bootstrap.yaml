spring:
application:
  name: order
cloud:
  kubernetes:
    reload:
      enabled: true
---
spring:
  profiles: local
  cloud:
    kubernetes:
      enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/order?useUnicode=true&characterEncoding=utf8
    username: raksit
    password:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL9Dialect
  hibernate:
    ddl-auto: update
  main:
    allow-bean-definition-overriding: true
---
spring:
  profiles: local-test
  cloud:
    kubernetes:
      enabled: false
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    database: H2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
  hibernate:
    ddl-auto: create-drop
  main:
    allow-bean-definition-overriding: true